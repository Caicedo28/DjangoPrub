{% extends "./plantilla.html" %}
{% block contenido %}
<div  class="bg-image" style="background-image: url('https://png.pngtree.com/thumb_back/fh260/background/20230525/pngtree-3d-computer-lab-room-image_2620499.jpg'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 100vh; padding: 20px;">
    <div style="background-color: rgba(0, 0, 0, 0.7); min-height: 100vh; padding: 20px; border-radius: 8px;">
        <form action="/guardarEspacio/" id="frm_nuevo_espacio" method="post" class="container mt-5 p-4 text-light">
            <h1 class="text-center mb-4">Agregar Nuevo Espacio de Estudio</h1>
            {% csrf_token %}
            <div class="mb-3">
                <label for="txt_nombreEspacio" class="form-label"><b>Nombre:</b></label>
                <input type="text" class="form-control" name="txt_nombreEspacio" id="txt_nombreEspacio" placeholder="Ingrese el Nombre">
            </div>

            <div class="mb-3">
                <label for="txt_ubicacionEspacio" class="form-label"><b>Ubicación:</b></label>
                <select class="form-select" name="txt_ubicacionEspacio" id="txt_ubicacionEspacio">
                    <option value="">---Seleccione---</option>
                    <option value="Bloque A">BLOQUE A</option>
                    <option value="Bloque B">BLOQUE B</option>
                    <option value="Antiguo Bloque">ANTIGUO BLOQUE </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="txt_capacidadEspacio" class="form-label"><b>Capacidad:</b></label>
                <input type="text" class="form-control" name="txt_capacidadEspacio" id="txt_capacidadEspacio" placeholder="Ingrese la CapacidadS">
            </div>
            
            <div class="text-center">
                <button type="submit" class="btn btn-primary me-3">Guardar</button>
                <a href="/listadoEspacio/" type="reset" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

<script>
    $("#frm_nuevo_espacio").validate({
        rules: {
            "txt_nombreEspacio": {
                required: true,
            },
            "txt_ubicacionEspacio": {
                required: true,
            },
            "txt_capacidadEspacio": {
                required: true,
            },
        },
        messages: {
            "txt_nombreEspacio": {
                required: "Por favor ingrese el Nombre",
            },
            "txt_ubicacionEspacio": {
                required: "Por favor ingrese la Ubicación",
            },
            "txt_capacidadEspacio": {
                required: "Por favor la capacidad",
            },
        },
    });
</script>
{% endblock %}
